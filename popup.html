<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>网页图片链接获取器</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="popup-body">
  <div class="container">
    <h1>网页图片链接获取器</h1>
    <p>点击下方按钮获取当前网页的所有图片</p>
    <button id="getImages">获取图片</button>
    <div class="settings-section">
      <details id="settings">
        <summary>设置</summary>
        <div class="setting-item">
          <label for="downloadDir">下载目录:</label>
          <input type="text" id="downloadDir" placeholder="留空使用默认下载目录">
        </div>
        <button id="saveSettings">保存设置</button>
      </details>
    </div>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
