<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>图片链接结果</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="results-container">
    <div class="header">
      <h1>网页图片链接获取结果</h1>
      <div class="page-info">
        <div>页面标题: <span id="pageTitle"></span></div>
        <div>页面URL: <span id="pageUrl"></span></div>
      </div>
    </div>
    <div class="image-count">共找到 <span id="imageCount">0</span> 个图片</div>
    
    <div class="controls">
      <input type="text" id="searchBox" class="search-box" placeholder="搜索图片URL...">
      <div class="filter-buttons">
        <select id="categorySelect" class="filter-select">
          <option value="none">不分类</option>
          <option value="fileType">按文件类型</option>
          <option value="domain">按域名</option>
        </select>
        <select id="sortSelect" class="filter-select">
          <option value="default">默认排序</option>
          <option value="filename-asc">按文件名 (升序)</option>
          <option value="filename-desc">按文件名 (降序)</option>
          <option value="fileType-asc">按文件类型 (升序)</option>
          <option value="fileType-desc">按文件类型 (降序)</option>
          <option value="domain-asc">按域名 (升序)</option>
          <option value="domain-desc">按域名 (降序)</option>
          <option value="dimensions-asc">按图片尺寸 (小到大)</option>
          <option value="dimensions-desc">按图片尺寸 (大到小)</option>
        </select>
        <button id="gridViewBtn" class="filter-btn active">网格视图</button>
        <button id="listViewBtn" class="filter-btn">列表视图</button>
      </div>
    </div>
    <div class="action-buttons">
      <button id="selectAllBtn" class="action-btn">全选</button>
      <button id="deselectAllBtn" class="action-btn">取消全选</button>
      <button id="downloadSelectedBtn" class="action-btn">下载选中</button>
      <button id="downloadZipBtn" class="action-btn">打包下载ZIP</button>
      <button id="openInNewTabBtn" class="action-btn">新标签页打开</button>
      <button id="copyAllBtn" class="action-btn">复制所有URL</button>
    </div>
    
    <div id="loadingSpinner" class="loading-spinner">
      <div class="spinner"></div>
    </div>
    
    <div id="noImages" class="no-images" style="display: none;">
      <p>未找到任何图片</p>
    </div>
    
    <div id="imageGrid" class="image-grid"></div>
  </div>
  
  <div id="toast" class="toast"></div>
  
  <script src="results.js" type="module"></script>
</body>
</html>
