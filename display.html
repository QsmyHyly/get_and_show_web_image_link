<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>网页图片展示</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="display-container">
    <div class="header">
      <h1>网页图片展示</h1>
      <div class="controls">
        <button id="downloadAll">下载所有图片</button>
        <button id="copyAll">复制所有链接</button>
        <select id="sortOptions">
          <option value="default">默认排序</option>
          <option value="size">按大小排序</option>
          <option value="type">按类型排序</option>
        </select>
        <select id="sortOrder" class="form-control" style="margin-left: 10px;">
          <option value="asc">从小到大</option>
          <option value="desc">从大到小</option>
        </select>
        <button id="sortButton" class="btn btn-primary" style="margin-left: 10px;">排序</button>
        <input type="text" id="filterInput" placeholder="筛选图片...">
=======
        <div id="sizeModeContainer" style="display: inline-block;">
          <select id="sizeMode" style="margin-left: 10px;">
            <option value="large">大图片</option>
            <option value="small">小图片</option>
            <option value="all">全部</option>
          </select>
        </div>
        <input type="text" id="filterInput" placeholder="筛选图片...">
=======
        <input type="text" id="filterInput" placeholder="筛选图片...">
      </div>
      <div class="stats">
        <span id="imageCount">已加载 0 张图片</span>
      </div>
    </div>
    
    <div id="imageGrid" class="image-grid"></div>
    
    <div id="imageModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="modalImage">
      <div id="modalCaption"></div>
      <div class="modal-controls">
        <button id="downloadImage">下载图片</button>
        <button id="copyLink">复制链接</button>
        <button id="openInNewTab">在新标签页打开</button>
      </div>
    </div>
  </div>
  <script src="display.js"></script>
</body>
</html>
